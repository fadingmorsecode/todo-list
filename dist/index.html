<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="logo-text">Task Tiger</p>
        <div class="logo-img"></div>
      </header>
      <div class="side-bar">
        <div class="new-projects-container">
          <form class="proj-form">
            <input
              type="text"
              id="new-project-input"
              placeholder="New Project"
              minlength="1"
              maxlength="16"
              required
            />
            <button type="submit" class="proj-submit-btn">Add</button>
          </form>
        </div>
        <div class="inbox"><p>Inbox</p></div>
        <div class="project-container"></div>
      </div>
      <div class="content">
        <div class="content-header">
          <div class="new-task-txt">New Task</div>
          <div class="new-task-btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
